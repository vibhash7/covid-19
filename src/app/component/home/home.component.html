<div class="jumbotron bg-white text-center p-0 m-0">

  <h1 class="display-5"> Covid-19 Tracker</h1>
  <h4>{{date| date:'fullDate'}}</h4>
  <hr>

  <div class="row" style="padding-left:20px; padding-right: 20px;">
    
    <div class="card col p-3 m-3" >
      <div class="ui statistic">
        <div class="value">
          {{totalConfirmed}}
        </div>
        <div class="label">
          <h3>Confirmed</h3>
        </div>
      </div>
    </div>
    <div class="card col p-3 m-3">
      <div class="ui statistic">
        <div class="value">
          {{totalActive}}
        </div>
        <div class="label">
          <h3>Active</h3>
        </div>
      </div>
    </div>
    <div class="card col p-3 m-3">
      <div class="ui statistic">
        <div class="value">
          {{totalRecovered}}
        </div>
        <div class="label">
          <h3>Recovered</h3>
        </div>
      </div>
    </div>
    <div class="card col p-3 m-3">
      <div class="ui statistic">
        <div class="value">
          {{totalDeaths}}
        </div>
        <div class="label">
          <h3>Deaths</h3>
        </div>
      </div>
    
    </div>


  </div>
</div>
<br>
<div class="ui form" style="padding-left:20px; padding-right: 20px;">
  <div class="inline fields">
    <label for="fruit">Select Case Type:</label>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" id='c' value='c' #c (click)='updateChart(c)' name="caseType" checked="" tabindex="0"
          class="hidden">
        <label for='c'>Confirmed</label>
      </div>
    </div>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" id='a' value='a' #a (click)='updateChart(a)' name="caseType" tabindex="0" class="hidden">
        <label for='a'>Active</label>
      </div>
    </div>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" id='r' value='r' #r (click)='updateChart(r)' name="caseType" tabindex="0" class="hidden">
        <label for='r'>Recovered</label>
      </div>
    </div>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" id='d' value='d' #d (click)='updateChart(d)' name="caseType" tabindex="0" class="hidden">
        <label for='d'>Deaths</label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <google-chart [type]="chart.PieChart" [options]='chart.options' style="width: 80%;" [height]='chart.height'
        [data]="pieData1"></google-chart>
    </div>
    <div class="col">
      <google-chart [type]="chart.ColumnChart" [options]='chart.options' style="width: 80%;" [height]='chart.height'
        [data]="pieData1"></google-chart>
    </div>

  </div>
