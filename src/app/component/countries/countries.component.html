<div class="jumbotron bg-white text-center p-0 m-0 ">

    <h1 class="display-5">Covid-19 Tracker State Wise</h1>
    <hr>
    <div class="mx-auto">
        <div class="form-group col-lg-5 mx-auto">
            <label for="c">Select State</label>
            <select name="" class="form-control" #input (change)='updateValues(input.value)'>
                <option value="{{con.state}}" *ngFor='let con of countries'>{{con.state}}</option>
            </select>
        </div>
    </div>
    <div class="row" style="padding-left:20px; padding-right: 20px;">
        <div class="card col p-3 m-3">
            <div class="ui statistic">
                <div class="value ">
                    {{totalConfirmed}}
                </div>
                <div class="label">
                    <h3 color:red>Confirmed</h3>
                </div>
            </div>
        </div>
        <div class="card col p-3 m-3">
            <div class="ui statistic">
                <div class="value">
                    {{totalActive}}
                </div>
                <div class="label">
                    <h3>Active</h3>
                </div>
            </div>
        </div>
        <div class="card col p-3 m-3">
            <div class="ui statistic">
                <div class="value">
                    {{totalRecovered}}
                </div>
                <div class="label">
                    <h3>Recovered</h3>
                </div>
            </div>
        </div>
        <div class="card col p-3 m-3">
            <div class="ui statistic">
                <div class="value">
                    {{totalDeaths}}
                </div>
                <div class="label">
                    <h3>Deaths</h3>
                </div>
            </div>
        </div>


    </div>



</div>
<div class="jumbotron bg-white text-center p-0 m-0 " style="padding-left:20px; padding-right: 20px;">

    <h1 class="display-5">District Wise</h1>
   
</div>
<br>

<div class="row" style="padding-left:20px; padding-right: 20px;">
    <div class="col">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">District</th>
                    <th scope="col">Confirmed</th>
                    <th scope="col">Active</th>
                    <th scope="col">Recovered</th>
                    <th scope="col">Death</th>
                </tr>
            </thead>
            <tbody>

                <tr *ngFor=" let d of newData;let i =index">

                    <td>{{dname[i]}}</td>


                    <td>{{d.confirmed}}</td>
                    <td>{{d.active}}</td>
                    <td>{{d.recovered}}</td>
                    <td>{{d.deceased}}</td>

                </tr>


            </tbody>
        </table>
    </div>

        <google-chart [type]="chart.PieChart" [options]='chart.options' style="width: 80%;" [height]='chart.height'
        [data]="districtPieData"></google-chart>
    </div> -->

</div>
